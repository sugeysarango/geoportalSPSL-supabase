<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geoportal de Validación CUT</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
    .legend {
      line-height: 18px;
      color: #555;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
    #form-reporte {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      z-index: 1000;
      font-size: 12px;
      width: 220px;
    }
    #form-reporte input,
    #form-reporte select,
    #form-reporte button {
      width: 100%;
      margin-bottom: 8px;
      font-size: 12px;
    }
    #select-anyo {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h4 style="margin: 10px;">Verificación y reporte in situ del Muestreo de Validación CUT - serie temporal 1985 a 2023</h4>

  <select id="select-anyo">
    <option disabled selected>Año:</option>
  </select>

  <div id="form-reporte">
    <form id="form-reporte">
      <label for="plotid">PlotID:</label>
      <input type="text" id="plotid" readonly />

      <label for="clase">Clase verificada:</label>
      <input type="text" id="clase" required />

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required />

      <label for="tecnico">Nombre del técnico:</label>
      <input type="text" id="tecnico" required />

      <label for="provincia">Dirección Provincial:</label>
      <input type="text" id="provincia" required />

      <label for="altitud">Altitud:</label>
      <input type="text" id="altitud" required />

      <label for="foto">Fotografía:</label>
      <input type="file" id="foto" accept="image/*" required />

      <button type="submit">Guardar reporte</button>
      <button type="button" onclick="generarReportePDF()">Generar reporte PDF</button>
    </form>
  </div>

  <div id="map"></div>

  <script type="module" src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
