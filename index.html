<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geoportal Validación CUT</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>Reporte in situ del Muestreo de Validación CUT - serie temporal 1985 a 2023</h2>
  <div id="leyenda">
    <h4>Leyenda de Coberturas</h4>
    <label><input type="checkbox" id="chkProvincias" checked> Provincias</label><br>
    <label><input type="checkbox" id="chkEcorregiones" checked> Ecorregiones</label><br>
    <label><input type="checkbox" id="chkRios" checked> Ríos</label><br>
    <label><input type="checkbox" id="chkPoblados" checked> Poblados</label><br>
    <label><input type="checkbox" id="chkPuntos" checked> Puntos Validados</label>
    <div id="leyenda-colores"></div>
  </div>

  <div id="map" style="height: 500px;"></div>

  <div id="formulario">
    <h4>Formulario de Verificación</h4>
    <form>
      <label for="select-anyo">Año:</label>
      <select id="select-anyo"></select><br>

      <label for="plotid">PlotID:</label>
      <input type="text" id="plotid"><br>

      <label for="cobertura_actual">Cobertura Actual:</label>
      <input type="text" id="cobertura_actual"><br>

      <label for="altitud">Altitud:</label>
      <input type="text" id="altitud"><br>

      <label for="nombre_tecnico">Nombre del Técnico:</label>
      <input type="text" id="nombre_tecnico"><br>

      <label for="direccion_provincial">Dirección Provincial Ambiental:</label>
      <input type="text" id="direccion_provincial"><br>

      <label for="observaciones">Observaciones:</label><br>
      <textarea id="observaciones" rows="3" cols="30"></textarea><br>

      <button type="button" onclick="generarPDF()">Imprimir PDF</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
