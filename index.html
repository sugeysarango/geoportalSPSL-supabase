<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geoportal de Validación CUT</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 90vh; }
    .sidebar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      z-index: 1000;
      font-size: 14px;
    }
    .legend-color {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 4px;
    }
    #formulario input, #formulario button {
      display: block;
      width: 100%;
      margin-top: 5px;
    }
    #formulario { margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Verificación y reporte in situ del Muestreo de Validación CUT - serie temporal 1985 a 2023</h2>
  <label for="select-anyo">Año:</label>
  <select id="select-anyo"></select>

  <div id="map"></div>

  <div class="sidebar">
    <strong>Leyenda</strong>
    <div id="leyenda"></div>

    <form id="formulario">
      <strong>PlotID:</strong><input type="text" id="plotid" required>
      <strong>Clase verificada:</strong><input type="text" id="clase" required>
      <strong>Fecha:</strong><input type="date" id="fecha" required>
      <strong>Nombre del técnico:</strong><input type="text" id="tecnico" required>
      <strong>Dirección Provincial:</strong><input type="text" id="direccion" required>
      <strong>Altitud:</strong><input type="text" id="altitud">
      <strong>Fotografía:</strong><input type="file" id="foto">
      <button type="button" onclick="guardarReporte()">Guardar reporte</button>
      <button type="button" onclick="generarPDF()">Generar reporte PDF</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
