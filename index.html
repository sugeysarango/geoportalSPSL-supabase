<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geoportal de Validación CUT</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 95vh; }
    .form-container {
      position: absolute;
      top: 60px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .leyenda-cobertura {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: white;
      padding: 8px;
      font-size: 13px;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">
    Verificación y reporte in situ del Muestreo de Validación CUT – serie temporal 1985 - 2023
  </h2>

  <div id="map"></div>

  <div class="form-container">
    <form id="formulario">
      <label>PlotID: <input type="text" id="plotid" /></label><br />
      <label>Cobertura actual: <input type="text" id="cobertura" /></label><br />
      <label>Fecha: <input type="date" id="fecha" /></label><br />
      <label>Altitud: <input type="text" id="altitud" /></label><br />
      <label>Dirección Provincial: <input type="text" id="direccion" /></label><br />
      <label>Provincia: <input type="text" id="provincia" /></label><br />
      <label>Técnico: <input type="text" id="tecnico" /></label><br />
      <label>Observación: <input type="text" id="observacion" /></label><br />
      <label>Fotografía: <input type="file" id="foto" /></label><br /><br />
      <button type="button" onclick="generarPDF()">Generar PDF</button>
    </form>
  </div>

  <div class="leyenda-cobertura">
    <strong>Leyenda de cobertura:</strong><br />
    <span style="color: green;">■</span> Bosque<br />
    <span style="color: orange;">■</span> Agrícola<br />
    <span style="color: red;">■</span> Urbano<br />
    <span style="color: blue;">■</span> Humedal<br />
    <span style="color: gray;">■</span> Sin Información
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
