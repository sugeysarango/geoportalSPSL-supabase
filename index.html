<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geoportal de Validación CUT</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }
    .form-container {
      position: absolute;
      top: 50px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      width: 260px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .form-container input,
    .form-container textarea,
    .form-container button {
      width: 100%;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .checkboxes {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 14px;
    }
    .legend {
      position: absolute;
      bottom: 20px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 13px;
      z-index: 1000;
    }
    .legend div {
      margin-bottom: 4px;
    }
    .legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<h2 style="padding:10px;">Verificación y reporte in situ del Muestreo de Validación CUT – serie temporal 1985 - 2023</h2>

<div id="map"></div>

<div class="checkboxes">
  <label><input type="checkbox" id="check_provincias" checked> Provincias</label><br>
  <label><input type="checkbox" id="check_ecoregiones" checked> Ecorregiones</label><br>
  <label><input type="checkbox" id="check_poblados" checked> Poblados</label><br>
  <label><input type="checkbox" id="check_rios" checked> Ríos</label><br>
  <label><input type="checkbox" id="check_puntos" checked> Puntos validados</label>
</div>

<div class="form-container">
  <label>PlotID:<input type="text" id="plotid"></label>
  <label>Cobertura actual:<input type="text" id="cobertura"></label>
  <label>Fecha:<input type="date" id="fecha"></label>
  <label>Altitud:<input type="text" id="altitud"></label>
  <label>Dirección Provincial:<input type="text" id="direccion"></label>
  <label>Provincia:<input type="text" id="provincia"></label>
  <label>Técnico:<input type="text" id="tecnico"></label>
  <label>Observación:<input type="text" id="observacion"></label>
  <label>Fotografía:<input type="file" id="foto"></label>
  <button onclick="generarPDF()">Generar PDF</button>
</div>

<div class="legend">
  <strong>Leyenda de cobertura:</strong>
  <div><span style="background:#228B22;"></span> Bosque</div>
  <div><span style="background:#FFA500;"></span> Agrícola</div>
  <div><span style="background:#DC143C;"></span> Urbano</div>
  <div><span style="background:#00CED1;"></span> Humedal</div>
  <div><span style="background:#D3D3D3;"></span> Sin Información</div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="main.js"></script>
</body>
</html>
