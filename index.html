<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geoportal de Validación CUT</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; }
    .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.8; }
    .legend { background: white; padding: 10px; line-height: 18px; font-size: 12px; }
    .sidebar { position: absolute; top: 10px; right: 10px; background: white; padding: 10px; z-index: 1000; width: 260px; border-radius: 6px; box-shadow: 2px 2px 8px rgba(0,0,0,0.3); }
    .sidebar input, .sidebar select { width: 100%; margin-bottom: 6px; }
    .sidebar button { width: 100%; margin-top: 4px; }
  </style>
</head>
<body>

<h4>Verificación y reporte in situ del Muestreo de Validación CUT - serie temporal 1985 a 2023</h4>
<label for="select-anyo">Año:</label>
<select id="select-anyo"></select>

<div id="map"></div>

<div class="sidebar">
  <form id="form-reporte">
    <label>PlotID:<input id="plotid" readonly /></label>
    <label>Clase verificada:<input id="clase" /></label>
    <label>Fecha:<input type="date" id="fecha" /></label>
    <label>Nombre del técnico:<input id="tecnico" /></label>
    <label>Dirección Provincial:<input id="provincia" /></label>
    <label>Altitud:<input id="altitud" /></label>
    <label>Fotografía:<input type="file" id="foto" accept="image/*" /></label>
    <button type="submit">Guardar reporte</button>
    <button type="button" onclick="generarReportePDF()">Generar reporte PDF</button>
  </form>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="main.js"></script>

</body>
</html>
